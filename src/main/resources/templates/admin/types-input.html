<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端适应-->
    <meta name="viewport" content="width=device-width , inital-scale=1.0">

    <title>新增类型</title>
    <!--CDN版本,不需要下载-->
    <!--链接semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--md编辑器-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <link rel="stylesheet" href="../../static/css/me.css">



    <!--粒子背景-->
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <link type="text/css" href="../../static/css/style.css" rel="stylesheet" />
</head>
<body>

    <!--粒子背景-->
    <div class="particle-network-animation"></div>

    <!--导航-->
    <!--inverted:反转.会变成黑色-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!--stackable 适应移动端-->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <!--头像-->
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                            ChillyLin
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--移动端的列表按钮  toggle black无显示意义，只用于类似id作用-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu m-shadow-small">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
                <a href="#" th:href="@{/admin/types/input}" class="active teal item">新增</a>
            </div>
        </div>

    </div>

    <br>
    <br>
    <br>
    <br>

    <!--中间内容-->
    <div class="m-padded-tb-big m-container-small">
        <div class="ui container">
            <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{id}">
                    </div>

                </div>


                <!--错误提示-->
                <div class="ui error message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="|提示： ${message}">提示：不能添加重复的分类</div>
                <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                  <i class="close icon"></i>
                  <div class="header">验证失败</div>
                  <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                 /*/-->

                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
                
            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--分成16份-->
            <div class="ui inverted divided stackable grid">

                <div class="four wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 100px">
                        </div>
                    </div>
                </div>


                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:13267885345@163.com</a>
                    </div>
                </div>

                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">ChillyLin</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">哇心凉凉的个人博客,分享各种乱七八糟和奇思妙想</a>
                    </div>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright©2020 ChillyLin Designed by Lin_xz</p>
        </div>
    </footer>


    <!--加上/*/-->
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <!--粒子背景-->
    <script type="text/javascript" src="../static/js/script.js"></script>

    <!--CDN版本,不需要下载-->
    <!--连接jsdeliver-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--链接semantic UI-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->



<!--对头菜单移动端的应用-->
    <script>

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        //表单验证
        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'name',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        })

    </script>



</body>
</html>

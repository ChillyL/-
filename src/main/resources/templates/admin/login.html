<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端适应-->
    <meta name="viewport" content="width=device-width , inital-scale=1.0">

    <title>博客管理</title>
    <!--CDN版本,不需要下载-->
    <!--链接semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

    <!--粒子背景-->
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <link type="text/css" href="../../static/css/style.css" rel="stylesheet" />

</head>
<body>

    <!--粒子背景-->
    <div class="particle-network-animation"></div>

    <br>
    <br>
    <br>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            管理后台登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>

                        <!--错误提示-->
                        <!--前端-->
                        <div class="ui error mini message"></div>
                        <!--后端-->
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>


                    </form>

                </div>
            </div>
        </div>
    </div>


    <!--加上/*/-->
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <!--粒子背景-->
    <script type="text/javascript" src="../static/js/script.js"></script>

    <!--CDN版本,不需要下载-->
    <!--连接jsdeliver-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--链接semantic UI-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!--/*/</th:block>/*/-->

    <script>
        //表单验证
        $('.ui.form').form({
            fields : {
                username : {
                    identifier: 'username',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入用户名'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入密码'
                    }]
                }
            }
        })
    </script>

</body>
</html>

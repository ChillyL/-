<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端适应-->
    <meta name="viewport" content="width=device-width , inital-scale=1.0">

    <title>关于我</title>

    <link href="../static/images/favicon.ico" rel="icon" type="image/x-ico">
    <!--CDN版本,不需要下载-->
    <!--链接semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

    <!--粒子背景-->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <link type="text/css" href="../static/css/style.css" rel="stylesheet" />
</head>
<body>

    <!--粒子背景-->
    <div class="particle-network-animation"></div>

    <!--导航-->
    <!--inverted:反转.会变成黑色-->
    <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!--stackable 适应移动端-->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">ChillyLin</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <!--搜索-->
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--移动端的列表按钮  toggle black无显示意义，只用于类似id作用-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-big m-container">

        <div class="ui container">
            <div class="ui stackable grid">

                <!--左，图片-->
                <div class="nine wide column basic">
                    <div class="ui segment basic animate__backInLeft">
                        <img src="../static/images/me.jpg" th:src="@{/images/me.jpg}" alt="" class="ui rounded image">
                    </div>

                </div>

                <!--右-->
                <div class="seven wide column">
                    <div class="ui top attached segment basic">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment basic">
                        <p class="m-text">ChillyLin</p>
                        <p class="m-text">对代码世界保持好奇的一个可回收垃圾</p>
                    </div>
                    <div class="ui center aligned attached segment basic">
                        <div class="ui orange basic label m-margin-tb-tiny animate__bounceIn">编程</div>
                        <div class="ui orange basic label m-margin-tb-tiny animate__bounceIn">看书</div>
                        <div class="ui orange basic label m-margin-tb-tiny animate__bounceIn">煲剧</div>
                        <div class="ui orange basic label m-margin-tb-tiny animate__bounceIn">篮球</div>
                    </div>
                    <div class="ui center aligned attached segment basic">
                        <div class="ui teal basic label m-margin-tb-tiny animate__bounceIn">Java</div>
                        <div class="ui teal basic label m-margin-tb-tiny animate__bounceIn">Html</div>
                        <div class="ui teal basic label m-margin-tb-tiny animate__bounceIn">MySQL</div>
                        <div class="ui teal basic label m-margin-tb-tiny animate__bounceIn">CSS</div>
                        <div class="ui teal basic label m-margin-tb-tiny animate__bounceIn">Python</div>
                        <div class="ui teal basic label m-margin-tb-tiny animate__bounceIn">微信小程序</div>
                    </div>
                    <div class="ui center aligned bottom attached segment basic">
                        <a href="https://github.com/ChillyL" class="ui button circular icon"><i class="github icon"></i></a>
                    </div>
                </div>

            </div>
        </div>


    </div>


    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--分成16份-->
            <div class="ui inverted divided stackable grid">

                <div class="four wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 100px">
                        </div>
                    </div>
                </div>


                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:13267885345@163.com</a>
                    </div>
                </div>

                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">ChillyLin</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">哇心凉凉的个人博客,分享各种乱七八糟和奇思妙想</a>
                    </div>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright©2020 ChillyLin Designed by Lin_xz</p>
        </div>
    </footer>


    <!--加上/*/-->
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <!--粒子背景-->
    <script type="text/javascript" src="../static/js/script.js"></script>

    <!--CDN版本,不需要下载-->
    <!--连接jsdeliver-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--链接semantic UI-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->


<!--对头菜单移动端的应用-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>



</body>
</html>
